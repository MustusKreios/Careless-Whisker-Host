{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
</head>
<body>
    <div class="getting-started-page">
        <div class="getting-started-content">
            <h1>Getting Started</h1>
            <p>Fill up your personal information so we can contact you for your appointments</p>
            <div class="gs-buttons">
                <button class="set-up-btn">
                    <a href="/onboarding">
                        Set Up
                    </a>
                </button>
                <button class="skip-btn" id="skip-btn">
                    Skip
                </button>
            </div>
        </div>

        <!-- Modal (Initially Hidden) -->
        <div id="skip-modal" class="modal hidden">
            <div class="overlay" onclick="toggleModal()"></div>
            <div class="modal-content">
                <h2>You skipped the setup!</h2>
                <p>You will be asked again after logging in.</p>
                <div id="loading-indicator-container">
                    <button class="home-btn" onclick="handleUnderstand()">
                        I Understand
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ensure the modal is hidden initially
        let modal = document.getElementById("skip-modal");
        modal.classList.add("hidden");  // Hide modal on load

        // Set up the Skip button functionality
        let skipBtn = document.getElementById("skip-btn");

        skipBtn.addEventListener("click", function() {
            modal.classList.remove("hidden"); // Show modal when Skip button is clicked
            document.body.classList.add("active-modal");
        });

        // Function to close the modal
        function toggleModal() {
            modal.classList.add("hidden");
            document.body.classList.remove("active-modal");
        }

        // Simulate loading and redirect after clicking 'I Understand'
        function handleUnderstand() {
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";  // Redirect after 'I Understand'
            }, 2000);  // 2-second delay
        }
    </script>
</body>
</html>
